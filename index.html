<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Image Slideshow Animation</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
</head>

<body>
  <div class="content">
    <div class="images">
      <img class="visible" src="img_1.jpeg" />
      <img class="no-visible" src="img_2.jpg" />
      <img class="no-visible" src="img_3.jpeg" />
      <img class="no-visible" src="img_4.jpeg" />
      <img class="no-visible" src="img_5.jpg" />
    </div>
  </div>

  <!-- fuente: https://www.codingnepalweb.com/automatic-image-slider-in-html-css/ -->
</body>

</html>
